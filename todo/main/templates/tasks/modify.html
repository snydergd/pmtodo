{% extends "base_generic.html" %}

{% block header %}
        <script type="text/javascript">
            $(function () {
                $("#cancel").click(function () {
                    window.location.href="list.html";
                });
            });
        </script>
{% endblock %}

{% block body %}
        <h2>{% if task %}Task {{ task.id }} -- {{ task.name }}{% else %}Create Task{% endif %}</h2>
        <h6>{{ task.date_created }}</h6>
        <form action="?" method="POST">
            {% csrf_token %}
            <input type="hidden" name="id" value="{{ task.id }}">
            <p>
                Name: <input type="text" name="name" value="{{ task.name }}"><br>
                Description: <textarea name="desc">{{ task.desc }}</textarea><br>
                Schedules: <select name="schedules" multiple>
                    {% for schedule in all_schedules %}
                    <option value="{{ schedule.pk }}">{{ schedule.repeat.name }} from {{ schedule.start_date }}</option>
                    {% endfor %}
                </select><br>
            </p>
            <p>
                <input type="submit" value="Save">
                <input type="submit" name="closeafter" value="Save and Close">
                <input type="button" value="Cancel" id="cancel">
            </p>
        </form>
{% endblock %}
