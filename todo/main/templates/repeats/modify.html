{% extends "base_generic.html" %}

{% block header %}
        <script type="text/javascript">
            $(function () {
                $("#discard").click(function () {
                    window.location.href="/repeats/list.html";
                });
            });
        </script>
{% endblock %}

{% block body %}
        <h2>{% if repeat %}Repeat {{ repeat.id }} -- {{ repeat.name }}{% else %}Create Repeat{% endif %}</h2>
        <form action="" method="POST">
            {% csrf_token %}
            {{ form }}
            <p>
                <input type="submit" value="Save">
                <input type="submit" name="closeafter" value="Save and Close">
                <input type="button" value="Close" id="discard">
            </p>
        </form>
{% endblock %}
